<form [formGroup]="dataForm">
  <div fxFlex fxLayout="row warp" fxLayoutAlign="start start">

    <div fxFlex="100%">
      <p>{{ 'Gender' }}</p>
      <mat-radio-group aria-label="Select an option" formControlName="gender">
        <mat-radio-button value="M">{{ 'Male' }}</mat-radio-button>
        <mat-radio-button value="F">{{ 'Female' }}</mat-radio-button>
      </mat-radio-group>
    </div>

    <mat-form-field appearance="fill" fxFlex="100%">
      <mat-label>{{ 'First Name' }}</mat-label>
      <input matInput formControlName="firstName" placeholder="First Name (as shown in passport / ID)">
    </mat-form-field>

    <mat-form-field appearance="fill" fxFlex="100%">
      <mat-label>{{ 'Last Name' }}</mat-label>
      <input matInput formControlName="lastName" placeholder="Last Name (as shown in passport / ID)">
    </mat-form-field>

    <mat-form-field appearance="fill" fxFlex="15%" class="mr-16">
      <mat-label>{{ 'Day' }}</mat-label>
      <input matInput formControlName="day" type="number" min="1" max="31" placeholder="Day">
    </mat-form-field>

    <mat-form-field appearance="fill" fxFlex="15%" class="mr-16">
      <mat-label>{{ 'Month' }}</mat-label>
      <input matInput formControlName="month" type="number" min="1" max="12" placeholder="Month">
    </mat-form-field>

    <mat-form-field appearance="fill" fxFlex="15%" class="mr-16">
      <mat-label>{{ 'Year' }}</mat-label>
      <input matInput formControlName="year" type="number" min="1950" max="2999" placeholder="Year">
    </mat-form-field>

    <mat-form-field appearance="fill" fxFlex="100%">
      <mat-label>{{ 'Nationality' }}</mat-label>
      <mat-select formControlName="nationality" placeholder="Nationality">
        <mat-option *ngFor="let item of countries" [value]="item">
          {{ item }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</form>
